<md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px" >
  <md-grid-tile ng-repeat="tile in hc.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" ng-class="tile.background" ng-click="hc.openWindow(tile.sparkUrl,tile.name,null,null)">
    <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
    <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
    <md-tooltip ng-if="tile.description">{{tile.description}}</md-tooltip>
  </md-grid-tile>
</md-grid-list>
