<md-toolbar layout="row">
    <md-button class="sideNavButton" aria-label="Show Side Nav">
    	<h1><md-icon md-svg-icon="flash"></md-icon><span ng-if="hc.activeSidenav || hc.isLargeView()" class="animate-if">Salesforce1 Spark</span></h1>
    </md-button>
</md-toolbar>
<md-divider/>
<md-list class="sideNavList">
    <div ng-repeat="it in hc.users">
        <md-list-item data-ng-if="!it.authRequired || hc.authentication.user">
            <md-button ng-click="hc.selectUser(it)"
                       ng-class="{'selected' : it === hc.selected }"
                       aria-label="{{it.name}}">
                <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                <span ng-if="hc.activeSidenav || hc.isLargeView()" class="animate-if md-padding">{{it.name}}</span>            
            </md-button>
        </md-list-item>
        <md-divider data-ng-if="!it.authRequired || hc.authentication.user"/>
    </div>
</md-list>
