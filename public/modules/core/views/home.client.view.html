<div flex layout="row" data-ng-controller="HomeController as hc">

    <!-- Container #2 SideNav -->
    <md-sidenav hide-sm data-ng-include="'/modules/core/views/sideNav.client.view.html'" layout="column" md-is-locked-open="true" md-component-id="left" class="md-whiteframe-z2 site-sidenav" ng-class="hc.sideNavClass()" ng-mouseenter="hc.activateSidenav()" ng-mouseleave="hc.deactivateSidenav()"></md-sidenav>
    
    <!-- Container #3 Right -->
    <div flex layout="column">
	    <!-- Container #4 Toolbar -->
		<header data-ng-include="'/modules/core/views/header.client.view.html'"></header>
	 
	    <!-- Container #5 Details -->
	    <md-content flex id="content">
	        <!-- User details sample -->
	        <div class="md-padding">{{hc.selected.content}}</div>
	        <md-button class="share" md-no-ink ng-click="hc.share($event)"
	                   aria-label="Share">
	            <md-icon md-svg-icon="share" ></md-icon>
	        </md-button>
	        <mfb-menu main-action="hc.showActionDialog($event)" position="br" effect="slidein" label="New Spark" active-icon="flash" resting-icon="add" toggling-method="hover" template-url="modules/core/views/mfb-menu.client.view.html">
	        	<mfb-button template-url="modules/core/views/mfb-button.client.view.html" ng-repeat="action in hc.actions" label="{{action.name}}" icon="{{action.icon}}" ng-click="hc.showActionDialog($event)" />
	        </mfb-menu>
	    </md-content>

	</div>
</div>
